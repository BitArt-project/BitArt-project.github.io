<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitArt Project</title>
    <style>
        body {
            background-color: black;
            color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <iframe src="baf.html?i=123&u=1" width="400" height="400" style="border:none;"></iframe>
    <button id="nextButton" style="position: absolute; bottom: 20px; right: 20px;">Next</button>

    <script>
        document.getElementById('nextButton').onclick = function() {
            const iframe = document.querySelector('iframe');
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
            const inputField = iframeDocument.querySelector('input');
            if (inputField) {
                const inputValue = inputField.value;
                console.log(inputValue);
                iframe.src = `baf.html?u=0&i=${encodeURIComponent(inputValue)}`;
            }
        };
    </script>
</body>
</html>
