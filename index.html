<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitArt Faces</title>
  <style>
    body {
      background-color: black;
      color: lightgray;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .navbar {
      background-color: #333;
      color: lightgray;
      padding: 15px;
      text-align: center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      font-size: 18px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      margin-top: 60px;
    }
    .left-column, .right-column {
      padding: 15px;
      box-sizing: border-box;
    }
    .left-column {
      flex: 1;
      min-width: 300px;
    }
    .right-column {
      flex: 1;
      min-width: 300px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    #nextButton {
        padding: 5px 10px;
        background-color: rgb(33, 33, 33);
        color: white;
        border: 1px solid white;
        border-radius: 5px;
        cursor: pointer;
      }
      #txtBtn {
      position: relative;
      top: 40%;
      }
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    DᴳᴱᴺJ and Playlist Generator by BitArt
  </div>
  <div class="container">
    <div class="left-column">
      <iframe src="baf.html?i=366857&u=1" title="BitArt Faces"></iframe>
    </div>
    <div class="right-column">
      <div id="txtBtn">
      <p>Enter a string in the input field and click "Paint" to generate your DᴳᴱᴺJ, or click "Random" to create one automatically.</p>
      <div id="btnR">
        <button type="button" id="nextButton" onclick="loadPlaylist()">Next</button>
      </div>
    </div>
      </div>
    </div>
    <script>
      function loadPlaylist() {
        const iframe = document.querySelector('.left-column iframe');
        const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
        const inputField = iframeDocument.querySelector('input[type="text"]');
        const inputValue = inputField ? inputField.value : '';
        const playlistUrl = `playlist.html?i=${encodeURIComponent(inputValue)}`;
        window.location.href = playlistUrl;
      }
    </script>
</body>
</html>
