    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color: #fff5a6; stop-opacity: 1"><animate attributeName="stop-color" values="#fff5a6;#ffd700;#fff5a6" dur="3s" repeatCount="indefinite"/></stop>
